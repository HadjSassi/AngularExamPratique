<div class="row">
  <div class="col-2 m-5" *ngFor="let card of menu" (click)="show(card)" style="cursor: pointer">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h1 class="card-title">{{card[0]}}</h1>
        <h6 class="card-substitle mb-2 text-body-secondary">{{card[1]}} recipe</h6>
        <p class="card-text" *ngIf="card[3]">{{card[2]}}</p>
      </div>
    </div>
  </div>
</div>
